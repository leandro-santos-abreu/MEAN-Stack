<h1>SIGN IN</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" formControlName="passwordTS">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Logar</button>
            <button class="btn btn-danger" type="button" (click)="onLogout()" [disabled]="myForm.valid">Desconectar</button>

        </div>
    </form>
</div>

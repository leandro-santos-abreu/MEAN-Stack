<h1>SIGN UP</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" formControlName="passwordTS">
        </div>
        <div class="form-group">
            <label for="radioOptions">Sexo: </label>
            <div id="radioOptions">
                <input type="radio" id="masculino" name="sex" value="Masculino" formControlName="sexoTS">
                <label for="html">Masculino</label>
                <input type="radio" id="feminino" name="sex" value="Feminino" formControlName="sexoTS" style="margin-left: 10px;">
                <label for="css">Feminino</label>
            </div> 
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Cadastrar</button>
    </form>
</div>

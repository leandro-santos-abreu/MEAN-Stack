<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidade>
        <div class="form-group">
            <label for="myContentngForm">Conteudo</label>
            <input type="text" 
                   id="myContentngForm" 
                   class="form-control" 
                   [ngModel]
                   name="myContentngForm">
        </div>
        <button type="submit" class="btn btn-primary">Save minha mensagem - ngForm</button>
    </form>
</div>

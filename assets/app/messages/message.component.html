        <article class="panel panel-default" [ngStyle]="{backgroundColor: 'yellow'}">
          <div class="panel-body">
              {{ messageVarClasse.content }}
              <!-- {{ messageVarClasseAlias.content }} -->
          </div>
          <footer class="panel-footer">
            <div class="author">
              {{ messageVarClasse.username }}
              <!-- {{ messageVarClasseAlias.username }} -->
            </div>
            <div class="config">
              <a [routerLink] = "['/edit', messageVarClasse.messageId]">Edit</a>
              <a (click)="onDelete(messageVarClasse.id)">Delete</a>
            </div>
          </footer>
        </article>
